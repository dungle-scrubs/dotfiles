# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes

# disabled hide window
# cmd-h = []
# rotate hangul and english

[mode.service.binding]
esc = ['reload-config', 'mode main', 'exec-and-forget pkill -f "aerospace-invader whichkey"']
e = ['enable toggle', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = ['layout floating tiling', 'mode main']
alt-shift-semicolon = ['fullscreen', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Layout
slash = ['layout tiles horizontal vertical', 'mode main']
comma = ['layout accordion horizontal vertical', 'mode main']

# Move window (hjkl)
h = ['move left', 'mode main']
j = ['move down', 'mode main']
k = ['move up', 'mode main']
l = ['move right', 'mode main']

# Join with (alt-shift-hjkl)
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

